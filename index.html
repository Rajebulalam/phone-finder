<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    
    <!-- Add Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <!-- Start Header Part -->
    <header class="p-4">
        <h2 class="text-center fw-bold text-success">Phone Finder</h2>
        <div class="input-group m-4 w-75 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary fw-bold bg-success text-white"
                type="button">Search</button>
        </div>
    </header>
    <!-- End Header Part -->
    

     <!-- Start Main part -->
     <main>

        <!-- Start Displaying Single Product -->
        <div id="product-details" class="container w-75">
            
        </div>
        <!-- End Displaying Single Product -->
        

        <!-- Start Displaying Search Result -->
        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-3">

            </div>
        </div>
        <!-- End Displaying Search Result -->

    </main>
    <!-- End Main part -->



    <!-- Add JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
